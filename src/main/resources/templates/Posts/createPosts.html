<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" th:object="${post}">
    <input class="form-control" type="text" id="title" th:field="*{title}">
    <input type="text" id="body" th:field="*{body}">
    <button class="btn" type="submit">Add Post</button>
</form>
</body>
</html>
